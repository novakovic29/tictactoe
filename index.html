<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <!-- Wichtig: Damit die Seite auf Mobile in voller Breite/Skalierung startet -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body onload="init()">
  <h1>Tic Tac Toe</h1>

  <div class="game-container">
    <div class="board">
      <div class="cell" onclick="handleCellClick(0)" data-index="0"></div>
      <div class="cell" onclick="handleCellClick(1)" data-index="1"></div>
      <div class="cell" onclick="handleCellClick(2)" data-index="2"></div>
      <div class="cell" onclick="handleCellClick(3)" data-index="3"></div>
      <div class="cell" onclick="handleCellClick(4)" data-index="4"></div>
      <div class="cell" onclick="handleCellClick(5)" data-index="5"></div>
      <div class="cell" onclick="handleCellClick(6)" data-index="6"></div>
      <div class="cell" onclick="handleCellClick(7)" data-index="7"></div>
      <div class="cell" onclick="handleCellClick(8)" data-index="8"></div>
    </div>

    <div class="info">
      <p id="status">Spieler X ist am Zug</p>
      <button onclick="resetGame()" id="resetBtn">Neues Spiel</button>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
